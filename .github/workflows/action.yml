name: 'GitHub Actions Weather Bot'

on:
  push:
  schedule:
    - cron: '00 07 * * *'

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout codes'
        uses: actions/checkout@v1
      - name: 'Get Weather'
        run: bash ./weather.sh
      - name: 'Get Date'
        run: echo "REPORT_DATE=$(TZ=':Asia/Taiyuan' date '+%Y-%m-%d %T')" >> $GITHUB_ENV
